<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Flower Prediction</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Предсказание цветка</h1>
        <form method="post" action="/predict" class="row g-3">
            <div class="col-md-6">
                <label for="sepal_length" class="form-label">Длина чашелистика:</label>
                <input type="text" autocomplete="off" class="form-control" name="sepal_length" required>
            </div>
            <div class="col-md-6">
                <label for="sepal_width" class="form-label">Ширина чашелистика:</label>
                <input type="text" autocomplete="off" class="form-control" name="sepal_width" required>
            </div>
            <div class="col-md-6">
                <label for="petal_length" class="form-label">Длина лепестка:</label>
                <input type="text" autocomplete="off" class="form-control" name="petal_length" required>
            </div>
            <div class="col-md-6">
                <label for="petal_width" class="form-label">Ширина лепестка:</label>
                <input type="text" autocomplete="off" class="form-control" name="petal_width" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Предсказать</button>
            </div>
        </form>
        <p class="mt-3">{{ prediction_text }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
